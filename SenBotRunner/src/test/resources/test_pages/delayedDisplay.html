
<html>
<head>
<title>Delayed display</title>
<style>
	button,
	input,
	textarea{
		clear:both;
		float:left;
	}
	
	#text{
		display: none;
	}
	#text.show{
		display: block;
	}
</style>

<script>
function buttonClick(text) {
	window.setTimeout(function() {
		var element = document.getElementById('text');
		element.className += " show";
	}, 500);
}
</script>
</head>
<body>

	<h1>Delayed display after button click</h1>

    <div id="text">I should show after a delay</div>
    <button id="delayedDisplayButton" name="Text 1" value="Button" onclick="buttonClick('Button');return false;">Button</button>

</body>
</html>
