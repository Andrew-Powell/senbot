<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
    <title>Synchronisation on wait images</title>
    <style>
        button,
        input,
        textarea {
			clear:both;
			float:left;
        }
        #text {
			display: none;
        }
        #text.show {
			display: block;
        }
    </style>

    <script>

        var button 	 = document.getElementById('button');
        var circle   = document.getElementById('circle');
        var square   = document.getElementById('square');
        var triangle = document.getElementById('triangle');

	
		function buttonClick() {
			button.style.visibility  = "hidden";
            square.style.visibility     = "visible";
			setTimeout(stepOne, 5000);
		}

        function stepOne() {
            square.style.visibility     = "hidden";
            circle.style.visibility    = "visible";
			setTimeout(stepTwo, 5000);
		}

        function stepTwo() {
            circle.style.visibility  = "hidden";
            triangle.style.visibility  = "visible";
			setTimeout(stepThree, 5000);
		}

        function stepThree() {
            triangle.style.visibility    = "hidden";
			button.style.visibility = "visible";
		}
    </script>

    </script>
</head>
<body>
   <h1>Loader icon display after button click</h1>
   <button id="button" onclick="buttonClick(); return false;">Button</button><br>
   <input id="input" type="text"/> <br><br>
   
   <img id="triangle"        src="triangle.png"        style="visibility:hidden"/><br><br>
   <img id="square"  		 src="square.png"  		   style="visibility:hidden"/><br><br>
   <img id="circle"     	 src="circle.png"     	   style="visibility:hidden"/><br><br> 
</body>
</html>
