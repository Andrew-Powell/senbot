<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
    <title>Synchronisation on wait images</title>
    <style>
        button,
        input,
        textarea {
			clear:both;
			float:left;
        }
 
        #text {
			display: none;
        }
        #text.show {
			display: block;
        }
    </style>

    <script>
    	function buttonClick() {
			input.value = "0000";
            var button = document.getElementById('button');
            var wiki   = document.getElementById('wikipediaLogo');
            var gfk    = document.getElementById('gfkLogo');
            var apache = document.getElementById('apacheLogo');

			button.style.visibility  = "hidden";
            gfk.style.visibility     = "visible";
			setTimeout(stepOne, 5000);
			input.value = "1111";
		}

        function stepOne() {
            var button = document.getElementById('button');
            var wiki   = document.getElementById('wikipediaLogo');
            var gfk    = document.getElementById('gfkLogo');
            var apache = document.getElementById('apacheLogo');

            gfk.style.visibility     = "hidden";
            wiki.style.visibility    = "visible";
			setTimeout(stepTwo, 5000);
			input.value = "2222";
		}

        function stepTwo() {
            var button = document.getElementById('button');
            var wiki   = document.getElementById('wikipediaLogo');
            var gfk    = document.getElementById('gfkLogo');
            var apache = document.getElementById('apacheLogo');

            wiki.style.visibility  = "hidden";
            apache.style.visibility  = "visible";
			setTimeout(stepThree, 5000);
			input.value = "3333";
		}

        function stepThree() {
            var button = document.getElementById('button');
            var wiki   = document.getElementById('wikipediaLogo');
            var gfk    = document.getElementById('gfkLogo');
            var apache = document.getElementById('apacheLogo');

            apache.style.visibility    = "hidden";
			button.style.visibility = "visible";
			input.value = "4444";
		}
    </script>

    </script>
</head>
<body>
   <h1>Loader icon display after button click</h1>
   <button id="button" onclick="buttonClick(); return false;">Button</button><br>
   <input id="input" type="text"/> <br><br>
   
   <img id="gfkLogo"        src="gfklogo.png"        style="visibility:hidden"/><br><br>
   <img id="wikipediaLogo"  src="wikipediaLogo.png"  style="visibility:hidden"/><br><br>
   <img id="apacheLogo"     src="apacheLogo.png"     style="visibility:hidden"/><br><br> 
</body>
</html>
